<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form style="width: 50%;">
        <fieldset>
            <legend>Sign up</legend>
            <label for="uname">User Namme:</label><br>
            <input type="text" name="uname"><br><br>
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name"><br><br>
            <label for="password">password:</label><br>
            <input type="text" name="password"> <br><br>
            <label for="cpassword">Confirm password:</label><br>
            <input type="text" name="cpassword"> <br><br>
   
            <label for="gender">Gender:</label><br>
            <input type="radio" name="gender" value="male">Male
            <input type="radio" name="gender" value="female">Female
            <input type="radio" name="gender" value="other">Other<br><br>
            <label for="hobbies">hobbies:</label>
            <input type="checkbox" name="hobbies" value="read">read
            <input type="checkbox" name="hobbies" value="copy">copy
            <input type="checkbox" name="hobbies" value="sleep">sleep<br><br>
            <label for="country">Country:</label><br>
            <select id="" name="country">
                <option value="male">Nepal</option>
                <option value="female">India</option>
                <option value="other">pakistan</option>
            </select><br><br>
            <button>submit</button>
        </fieldset>
    </form>
</body>
</html>
